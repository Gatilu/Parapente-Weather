<ion-content>
<p>Login</p>


  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
      <ion-text color="danger">Email válido é obrigatório</ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
      <ion-text color="danger">Senha é obrigatória (min 6 caracteres)</ion-text>
    </div>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
  </form>
  <div class="register-link">
    <p>Não tem uma conta? <a [routerLink]="['/register']">Cadastre-se aqui</a></p>
  </div>
</ion-content>
